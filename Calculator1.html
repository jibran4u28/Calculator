<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcutor</title>
    <link rel="stylesheet" href="Calculator1.css">
</head>
<body>
    <div class="container">
        <input type="number" name="" id="t1" placeholder="0">
        <div>
            <button onclick="bAC()" class="brwn">AC</button>
            <button onclick="bDEL()" class="red">DEL</button>
            <button onclick="bper()">%</button>
            <button onclick="bdvd()">/</button>
            <button onclick="b1()">1</button>
            <button onclick="b2()">2</button>
            <button onclick="b3()">3</button>
            <button onclick="badd()">+</button>
        </div>
        <div>
            <button onclick="b4()">4</button>
            <button onclick="b5()">5</button>
            <button onclick="b6()">6</button>
            <button onclick="bsub()">-</button>
        </div>
        <div>
            <button onclick="b7()">7</button>
            <button onclick="b8()">8</button>
            <button onclick="b9()">9</button>
            <button onclick="bmul()">*</button>
        </div>
        <div>
            <button onclick="b0()">0</button>
            <button onclick="b00()">00</button>
            <button onclick="bdot()">.</button>
            <button onclick="bequl()" class="green">=</button>
            
        </div>
    </div>
    <script src="Calculator1.js"></script>
</body>
</html>
